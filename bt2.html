<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let temp = +prompt('Nhập nhiệt độ');
  while (temp > 100) {
    alert('Giảm nhiệt độ');
    temp = +prompt('Nhập nhiệt độ');
  }
  while (temp < 20) {
    alert('Tăng nhiệt độ');
    temp = +prompt('Nhập nhiệt độ');
  }
  alert(temp);
</script>
</body>
</html>
