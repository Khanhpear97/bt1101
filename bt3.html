<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = 20;
  let n1 = 0, n2 = 1, nextTerm;
  document.write('Fibonacci Series: ' + '<br>');
  for (i = 0; i < number; i++) {
    document.write(n1 + '<br>');
    nextTerm = n1 + n2;
    n1 = n2;
    n2 = nextTerm
  }
</script>
</body>
</html>
