<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = 20;
  let n1 = 0, n2 = 1, nextTerm;
  let sum = 0
  document.write('Tổng 20 số fibonacci đầu tiên: ' + '<br>');
  for (i = 0; i < number; i++) {
    nextTerm = n1 + n2;
    n1 = n2;
    n2 = nextTerm
    sum += n1
  }
  document.write(sum);
</script>
</body>
</html>
